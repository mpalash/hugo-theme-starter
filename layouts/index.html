<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
	<body>
		{{ partial "head.html" . }}
		{{ partial "header.html" . }}
			<main>
				{{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
				{{ range $paginator.Pages }}
					{{ partial "summary.html" . }}
				{{ end }}
				{{ partial "pagination.html" . }}
			</main>
		{{ partial "sidebar.html" . }}
		{{ partial "footer.html" . }}
	</body>
</html>
